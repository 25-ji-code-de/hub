<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKAI Hub | 生态门户</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <div class="loading-text">SEKAI HUB // SYSTEM</div>
        </div>
    </div>

    <!-- Public View Template -->
    <template id="template-public">
        <header>
            <div class="container nav-content">
                <div class="logo">SEKAI Hub</div>
                <button id="login-btn" class="btn btn-primary">登录 / 注册</button>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <h1>SEKAI Platform</h1>
                    <p>连接创作者、开发者与用户的统一生态系统。</p>
                </div>
            </section>

            <section class="container">
                <h2 class="section-title">生态项目列表</h2>
                
                <h3 class="category-title">应用层 (Applications)</h3>
                <div class="grid">
                    <div class="card">
                        <div class="card-icon">💬</div>
                        <h3>Nightcord</h3>
                        <p>下一代沉浸式即时通讯平台，专为社区打造。</p>
                        <a href="https://nightcord.de5.net" class="card-link">访问应用 -></a>
                    </div>
                    <div class="card">
                        <div class="card-icon">🎵</div>
                        <h3>25時作業風景</h3>
                        <p>专注的 Lo-Fi 音乐与协作空间。</p>
                        <a href="https://25ji.nightcord.de5.net" class="card-link">进入空间 -></a>
                    </div>
                </div>

                <h3 class="category-title">服务层 (Services)</h3>
                <div class="grid">
                    <div class="card">
                        <div class="card-icon">🔑</div>
                        <h3>SEKAI Pass</h3>
                        <p>统一身份认证与安全中心。</p>
                        <a href="https://id.nightcord.de5.net" class="card-link">管理账号 -></a>
                    </div>
                    <div class="card">
                        <div class="card-icon">🤖</div>
                        <h3>Nako AI</h3>
                        <p>基于 Qwen 的智能聊天机器人服务。</p>
                        <a href="https://nako.nightcord.de5.net" class="card-link">了解更多 -></a>
                    </div>
                </div>

                <h3 class="category-title">基础设施 (Infrastructure)</h3>
                <div class="grid">
                    <div class="card">
                        <div class="card-icon">🌐</div>
                        <h3>Gateway</h3>
                        <p>统一 API 网关与 CDN 分发网络。</p>
                        <a href="https://api.nightcord.de5.net" class="card-link">API 状态 -></a>
                    </div>
                    <div class="card">
                        <div class="card-icon">📚</div>
                        <h3>文档中心</h3>
                        <p>无论是用户指南还是开发者 API，都在这里。</p>
                        <a href="https://docs.nightcord.de5.net" class="card-link">阅读文档 -></a>
                    </div>
                </div>
            </section>
        </main>
        
        <footer style="text-align: center; padding: 2rem; color: var(--text-secondary); border-top: 1px solid var(--border); margin-top: auto;">
            © 2026 SEKAI Project. All rights reserved.
        </footer>
    </template>

    <!-- Private View Template -->
    <template id="template-private">
        <header>
            <div class="container nav-content">
                <div class="logo">SEKAI Hub</div>
                <button id="logout-btn" class="btn btn-secondary">退出登录</button>
            </div>
        </header>

        <main class="container">
            <section class="welcome-section">
                <div class="welcome-text">
                    <h2>欢迎回来，<span id="username-display" style="color: var(--accent);">User</span></h2>
                    <p class="text-secondary">准备好开始今天的创作了吗？</p>
                </div>
                <div class="actions">
                    <button id="account-settings-btn" class="btn btn-primary">账号设置</button>
                </div>
            </section>

            <section>
                <h3 class="section-title" style="text-align: left; font-size: 1.5rem;">📊 今日数据</h3>
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <div class="stat-header">Nightcord</div>
                        <div class="stat-value">加载中...</div>
                        <div class="stat-label">加载中...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">25ji 作業風景</div>
                        <div class="stat-value">加载中...</div>
                        <div class="stat-label">加载中...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">Nako AI</div>
                        <div class="stat-value">加载中...</div>
                        <div class="stat-label">使用 Qwen 模型</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">总体效率</div>
                        <div class="stat-value">加载中...</div>
                        <div class="stat-label">数据统计中</div>
                    </div>
                </div>
            </section>

            <section>
                <div class="dashboard-grid" style="grid-template-columns: 2fr 1fr;">
                    <div>
                        <h3 class="section-title" style="text-align: left; font-size: 1.5rem;">📈 本周趋势</h3>
                        <div class="chart-placeholder">
                            [ 图表: 每日活动时长趋势 ] <br>
                            (此处未来将显示 Chart.js 图表)
                        </div>
                    </div>
                    <div>
                        <h3 class="section-title" style="text-align: left; font-size: 1.5rem;">🏆 最近解锁</h3>
                        <div class="achievement-list">
                            <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="section-title" style="text-align: left; font-size: 1.5rem;">🚀 快速入口</h3>
                <div class="grid">
                    <a href="https://nightcord.de5.net" class="card" style="text-decoration: none;">
                        <div class="card-icon">💬</div>
                        <h3>Nightcord</h3>
                        <p>即时通讯</p>
                    </a>
                    <a href="https://25ji.nightcord.de5.net" class="card" style="text-decoration: none;">
                        <div class="card-icon">🎵</div>
                        <h3>25時作業風景</h3>
                        <p>专注空间</p>
                    </a>
                    <a href="https://nako.nightcord.de5.net" class="card" style="text-decoration: none;">
                        <div class="card-icon">🤖</div>
                        <h3>Nako AI</h3>
                        <p>智能助手</p>
                    </a>
                    <a href="https://docs.nightcord.de5.net" class="card" style="text-decoration: none;">
                        <div class="card-icon">📚</div>
                        <h3>文档中心</h3>
                        <p>知识库</p>
                    </a>
                </div>
            </section>
        </main>
    </template>
    
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
